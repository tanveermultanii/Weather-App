<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name = "viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!--Linking Google fonts for the icons used-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!--Search Section-->
        <div class="search-section">
            <div class="input-wrapper">
                <span class="material-symbols-rounded">search</span>
                <input type="search" placeholder="Enter a city name"
                class="search-input">
            </div>
            <button class="location-button">
                <span class="material-symbols-rounded">
                    my_location
                    </span>
            </button>
        </div>
        <!--Weather Section-->
        <div class="weather-section">
            <div class="current-weather">
                <img src="icons/clouds.svg" class="weather-icon">
                <h2 class="temperature">20<span>°C</span></h2>
                <p class="description">Partly Cloudy</p>
            </div>
            <!--Hourly Weather Forecast List-->
            <div class="hourly-weather">
                <ul class="weather-list">
                    <li class="weather-item">
                        <p class="time">00:00</p>
                        <img src="icons/clouds.svg" class="weather-icon">
                        <p class="temperature">20°</p>
                    </li>
                    <li class="weather-item">
                        <p class="time">00:00</p>
                        <img src="icons/clouds.svg" class="weather-icon">
                        <p class="temperature">20°</p>
                    </li>
                    <li class="weather-item">
                        <p class="time">00:00</p>
                        <img src="icons/clouds.svg" class="weather-icon">
                        <p class="temperature">20°</p>
                    </li>
                    <li class="weather-item">
                        <p class="time">00:00</p>
                        <img src="icons/clouds.svg" class="weather-icon">
                        <p class="temperature">20°</p>
                    </li>
                    <li class="weather-item">
                        <p class="time">00:00</p>
                        <img src="icons/clouds.svg" class="weather-icon">
                        <p class="temperature">20°</p>
                    </li>
                    <li class="weather-item">
                        <p class="time">00:00</p>
                        <img src="icons/clouds.svg" class="weather-icon">
                        <p class="temperature">20°</p>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
